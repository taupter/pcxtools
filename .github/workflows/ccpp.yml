name: C/C++ CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make
    - name: test
      run: make test
    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: binaries
        path: bin
