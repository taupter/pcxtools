name: C/C++ CI

on: [push]

jobs:
  build-windows:
    name: Windows build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - run: make compile test
    - uses: actions/upload-artifact@v1
      with:
        name: windows-binaries
        path: bin

  build-linux:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: make compile test
    - uses: actions/upload-artifact@v1
      with:
        name: linux-binaries
        path: bin

  build-macos:
    name: MacOS build
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - run: make compile test
    - uses: actions/upload-artifact@v1
      with:
        name: macos-binaries
        path: bin
